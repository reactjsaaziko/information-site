<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Aaziko - Global B2B Trade Platform | Verified Suppliers from India</title>
    <meta name="description" content="Connect with verified Indian suppliers for secure international B2B trade. Quality inspection, customs documentation, and end-to-end logistics support." />
    <meta name="keywords" content="B2B trade platform, verified suppliers India, international trade, export import, quality inspection, trade finance, Indian manufacturers" />
    <meta name="author" content="Aaziko" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/aaziko-logo.png" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://aaziko.com/" />
    <meta property="og:title" content="Aaziko - Global B2B Trade Platform | Verified Suppliers" />
    <meta property="og:description" content="Connect with verified Indian suppliers for secure international B2B trade. Quality inspection, customs documentation, and logistics support." />
    <meta property="og:image" content="https://aaziko.com/aaziko.png" />
    <meta property="og:site_name" content="Aaziko" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://aaziko.com/" />
    <meta name="twitter:title" content="Aaziko - Global B2B Trade Platform" />
    <meta name="twitter:description" content="Connect with verified Indian suppliers for secure international B2B trade." />
    <meta name="twitter:image" content="https://aaziko.com/aaziko.png" />
    
    <!-- Canonical -->
    <link rel="canonical" href="https://aaziko.com/" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#2563eb" />
    
    <!-- Robots -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    
    <!-- Additional SEO -->
    <meta name="googlebot" content="index, follow" />
    <meta name="bingbot" content="index, follow" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Aaziko",
      "url": "https://aaziko.com",
      "logo": "https://aaziko.com/aaziko-logo.png",
      "description": "Global B2B trade platform connecting buyers with verified Indian suppliers",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "IN"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "url": "https://aaziko.com/contact"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Aaziko",
      "url": "https://aaziko.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://aaziko.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
